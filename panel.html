<!doctype html>
<meta charset="utf-8">
<style>
  /* Light mode (default) */
  body { 
    font: 12px system-ui, sans-serif; 
    margin: 0; 
    padding: 0;
    background: white;
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  
  .inspection-control {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: #f5f5f5;
    border-bottom: 2px solid #ddd;
  }
  
  .btn-primary {
    background: #0066cc;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
  }
  
  .btn-primary:hover {
    background: #0052a3;
  }
  
  .btn-primary.inspecting {
    background: #cc0000;
  }
  
  .btn-primary.inspecting:hover {
    background: #a30000;
  }
  
  .inspection-status {
    font-size: 12px;
    color: #666;
    font-weight: 500;
  }
  
  .inspection-status.active {
    color: #0066cc;
  }
  
  .content-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }
  
  .content-wrapper.disabled {
    opacity: 0.4;
    pointer-events: none;
  }
  
  .tabs {
    display: flex;
    border-bottom: 1px solid #ddd;
    background: #f5f5f5;
  }
  
  .tab {
    padding: 8px 16px;
    cursor: pointer;
    border: none;
    background: transparent;
    font-size: 12px;
    font-weight: 500;
    color: #666;
    border-bottom: 2px solid transparent;
  }
  
  .tab:hover {
    background: #e8e8e8;
  }
  
  .tab.active {
    color: #000;
    border-bottom: 2px solid #0066cc;
    background: white;
  }
  
  .tab-content {
    display: none;
    flex: 1;
    overflow: auto;
  }
  
  .tab-content.active {
    display: block;
  }
  
  .placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: #999;
    font-size: 14px;
  }
  
  .stream-controls {
    display: flex;
    gap: 8px;
    padding: 8px 12px;
    background: #f9f9f9;
    border-bottom: 1px solid #ddd;
    align-items: center;
  }
  
  .btn {
    padding: 4px 12px;
    border: 1px solid #ccc;
    background: white;
    border-radius: 3px;
    cursor: pointer;
    font-size: 11px;
    font-weight: 500;
  }
  
  .btn:hover {
    background: #f0f0f0;
  }
  
  .btn.paused {
    background: #ff9800;
    color: white;
    border-color: #f57c00;
  }
  
  .btn.paused:hover {
    background: #f57c00;
  }
  
  .btn.btn-primary {
    background: #0066cc;
    color: white;
    border: none;
  }
  
  .btn.btn-primary:hover {
    background: #0052a3;
  }
  
  .btn.btn-primary.inspecting {
    background: #cc0000;
  }
  
  .btn.btn-primary.inspecting:hover {
    background: #a30000;
  }
  
  .checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-left: 8px;
    font-size: 11px;
    color: #666;
  }
  
  .checkbox-wrapper input[type="checkbox"] {
    cursor: pointer;
  }
  
  .checkbox-wrapper label {
    cursor: pointer;
    user-select: none;
  }
  
  .stream-stats {
    display: flex;
    gap: 16px;
    padding: 8px 12px;
    background: white;
    border-bottom: 1px solid #ddd;
    font-size: 11px;
    flex-wrap: wrap;
  }
  
  .stat {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  
  .stat-label {
    color: #666;
    font-weight: 500;
    text-transform: uppercase;
    font-size: 9px;
    letter-spacing: 0.5px;
  }
  
  .stat-value {
    font-size: 13px;
    font-weight: 600;
    color: #333;
  }
  table { 
    width: 100%; 
    border-collapse: collapse; 
    font-size: 12px;
  }
  thead {
    background: #f9f9f9;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  th, td { 
    border-bottom: 1px solid #eee; 
    padding: 6px 8px; 
    text-align: left;
  }
  th {
    font-weight: 600;
    font-size: 11px;
    text-transform: uppercase;
    color: #666;
    position: relative;
  }
  
  .filter-header {
    display: flex;
    align-items: center;
    gap: 4px;
    cursor: pointer;
    user-select: none;
  }
  
  .filter-icon {
    font-size: 10px;
    opacity: 0.5;
  }
  
  .filter-header:hover .filter-icon {
    opacity: 1;
  }
  
  .filter-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    padding: 8px;
    min-width: 200px;
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
  }
  
  .filter-dropdown.active {
    display: block;
  }
  
  .filter-search {
    width: 100%;
    padding: 6px;
    border: 1px solid #ddd;
    border-radius: 3px;
    font-size: 11px;
    margin-bottom: 8px;
  }
  
  .filter-option {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px;
    font-size: 11px;
    cursor: pointer;
    border-radius: 2px;
  }
  
  .filter-option:hover {
    background: #f0f0f0;
  }
  
  .filter-option input[type="checkbox"] {
    cursor: pointer;
  }
  
  .filter-actions {
    display: flex;
    gap: 6px;
    margin-top: 8px;
    padding-top: 8px;
    border-top: 1px solid #eee;
  }
  
  .filter-btn {
    flex: 1;
    padding: 4px 8px;
    border: 1px solid #ddd;
    background: white;
    border-radius: 3px;
    cursor: pointer;
    font-size: 10px;
  }
  
  .filter-btn:hover {
    background: #f0f0f0;
  }
  
  .filter-active {
    color: #0066cc !important;
  }
  .dir { 
    width: 50px; 
    font-weight: 600;
    font-family: 'Courier New', monospace;
  }
  .type { width: 80px; font-family: 'Courier New', monospace; }
  .kind { 
    width: 60px;
    text-align: left;
    font-size: 11px;
  }
  .pubkey { 
    width: 140px; 
    font-family: 'Courier New', monospace;
    font-size: 11px;
    position: relative;
  }
  
  .pubkey-wrapper {
    display: flex;
    align-items: center;
    gap: 4px;
  }
  
  .copy-icon {
    opacity: 0;
    cursor: pointer;
    padding: 2px 4px;
    border-radius: 2px;
    transition: opacity 0.2s;
    display: inline-block;
    width: 12px;
    height: 12px;
    margin-left: 4px;
    vertical-align: middle;
    flex-shrink: 0;
  }
  
  .copy-icon svg {
    width: 12px;
    height: 12px;
    fill: #666;
  }
  
  .copy-icon * {
    pointer-events: none;
  }
  
  .pubkey:hover .copy-icon,
  .preview:hover .copy-icon {
    opacity: 0.6;
  }
  
  .copy-icon:hover {
    opacity: 1 !important;
    background: #f0f0f0;
  }
  
  .copy-icon:hover svg {
    fill: #333;
  }
  
  .copy-feedback {
    position: fixed;
    background: #4caf50;
    color: white;
    padding: 3px 8px;
    border-radius: 3px;
    font-size: 11px;
    pointer-events: none;
    z-index: 10000;
    animation: fadeOut 1s ease-out forwards;
  }
  
  @keyframes fadeOut {
    0%, 60% { opacity: 1; }
    100% { opacity: 0; }
  }
  
  .preview { 
    font-family: 'Courier New', monospace;
    font-size: 11px;
    color: #333;
  }
  
  .preview-compact {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    position: relative;
  }
  
  .preview-expanded {
    white-space: pre;
    font-size: 10px;
    padding: 4px 0;
    position: relative;
  }
  
  .preview-wrapper {
    display: inline-flex;
    align-items: flex-start;
    gap: 4px;
    max-width: 100%;
  }
  
  .preview-content {
    flex: 1;
    min-width: 0;
  }
  tbody tr:hover { background: #f9f9f9; }
  .dir-in { color: #0066cc; }
  .dir-out { color: #cc6600; }

  /* Summary tab styles */
  .summary-container {
    padding: 20px;
    overflow-y: auto;
    height: calc(100% - 40px);
  }
  
  .summary-title {
    margin: 0 0 20px 0;
    font-size: 18px;
    font-weight: 600;
    color: #333;
  }
  
  .summary-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 32px;
  }
  
  .summary-card {
    background: #f5f5f5;
    padding: 16px;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
  }
  
  .summary-card-label {
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #666;
  }
  
  .summary-card-value {
    font-size: 28px;
    font-weight: 700;
    color: #333;
  }
  
  .summary-card-value-small {
    font-size: 16px;
    color: #888;
    font-weight: 400;
  }
  
  .summary-section-title {
    margin: 32px 0 16px 0;
    font-size: 15px;
    font-weight: 600;
    color: #333;
  }
  
  .summary-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 32px;
    background: white;
    border-radius: 6px;
    overflow: hidden;
    border: 1px solid #e0e0e0;
  }
  
  .summary-table thead {
    background: #f9f9f9;
  }
  
  .summary-table th {
    padding: 12px;
    text-align: left;
    border-bottom: 2px solid #e0e0e0;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #666;
  }
  
  .summary-table th:last-child {
    text-align: right;
  }
  
  .summary-table td {
    padding: 12px;
    border-bottom: 1px solid #f0f0f0;
    font-size: 13px;
  }
  
  .summary-table td:last-child {
    text-align: right;
    font-weight: 600;
  }
  
  .summary-table tbody tr:hover {
    background: #fafafa;
  }
  
  .summary-table tbody tr:last-child td {
    border-bottom: none;
  }
  
  .summary-kind-number {
    font-family: 'Courier New', monospace;
    color: #333;
  }
  
  .summary-kind-name {
    color: #888;
  }
  
  .sample-event {
    margin-bottom: 20px;
    border: 1px solid #e0e0e0;
    border-radius: 6px;
    overflow: hidden;
    background: white;
  }
  
  .sample-event-header {
    background: #f9f9f9;
    padding: 12px 16px;
    border-bottom: 1px solid #e0e0e0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .sample-event-title {
    font-weight: 600;
    font-size: 13px;
  }
  
  .sample-event-kind {
    font-family: 'Courier New', monospace;
    color: #333;
  }
  
  .sample-event-name {
    color: #888;
    margin-left: 8px;
    font-weight: 400;
  }
  
  .sample-event-count {
    font-size: 11px;
    color: #999;
  }
  
  .sample-event-body {
    padding: 0;
  }
  
  .sample-event-pre {
    margin: 0;
    padding: 16px;
    background: #fafafa;
    overflow-x: auto;
    font-size: 11px;
    font-family: 'Courier New', monospace;
    max-height: 300px;
    color: #333;
    line-height: 1.6;
  }
  
  .empty-state {
    color: #999;
    text-align: center;
    padding: 48px;
    font-size: 14px;
  }
  
  /* Build tab styles */
  .build-container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .build-header {
    margin-bottom: 24px;
  }
  
  .build-title {
    font-size: 20px;
    font-weight: 600;
    margin: 0 0 8px 0;
    color: #333;
  }
  
  .build-description {
    font-size: 13px;
    color: #666;
    margin: 0;
    line-height: 1.5;
  }
  
  .build-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
  }
  
  .build-table thead {
    background: #f5f5f5;
  }
  
  .build-table th {
    padding: 12px 16px;
    text-align: left;
    font-weight: 600;
    font-size: 12px;
    text-transform: uppercase;
    color: #666;
    border-bottom: 2px solid #ddd;
  }
  
  .build-table th.text-right {
    text-align: right;
  }
  
  .build-table td {
    padding: 12px 16px;
    border-bottom: 1px solid #eee;
    font-size: 13px;
  }
  
  .build-table tbody tr:hover {
    background: #f9f9f9;
  }
  
  .build-kind-number {
    font-weight: 600;
    color: #0066cc;
    font-family: 'Courier New', monospace;
    width: 100px;
  }
  
  .build-kind-name {
    color: #333;
  }
  
  .build-kind-link {
    text-align: right;
  }
  
  .nostrhub-link {
    color: #0066cc;
    text-decoration: none;
    font-size: 12px;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }
  
  .nostrhub-link:hover {
    text-decoration: underline;
  }

    #status.attached { color: #4ec9b0; }

<div class="inspection-control">
  <button class="btn btn-primary" id="toggleInspectionBtn">Start Inspecting</button>
  <span class="inspection-status" id="inspectionStatus">Not inspecting</span>
</div>

<div class="content-wrapper disabled" id="contentWrapper">
  <div class="stream-controls">
    <button class="btn" id="pauseBtn">Pause</button>
    <button class="btn" id="clearBtn">Clear</button>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="expandEventsCheckbox">
      <label for="expandEventsCheckbox">Expand Events</label>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="includeWsEventsCheckbox">
      <label for="includeWsEventsCheckbox">Include WebSocket Events</label>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="stream">Event Stream</button>
    <button class="tab" data-tab="summary">Summary</button>
    <button class="tab" data-tab="build">Build</button>
  </div>

  <div class="tab-content active" id="stream">
  <div class="stream-stats" id="streamStats">
    <div class="stat">
      <div class="stat-label">Total</div>
      <div class="stat-value" id="stat-total">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">WS Events</div>
      <div class="stat-value" id="stat-ws">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">Nostr Events</div>
      <div class="stat-value" id="stat-nostr">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">Subs Opened</div>
      <div class="stat-value" id="stat-subs-opened">0</div>
