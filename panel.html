<!doctype html>
<meta charset="utf-8">
<style>
  /* Light mode (default) */
  body { 
    font: 12px system-ui, sans-serif; 
    margin: 0; 
    padding: 0;
    background: white;
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  
  .tabs {
    display: flex;
    border-bottom: 1px solid #ddd;
    background: #f5f5f5;
  }
  
  .tab {
    padding: 8px 16px;
    cursor: pointer;
    border: none;
    background: transparent;
    font-size: 12px;
    font-weight: 500;
    color: #666;
    border-bottom: 2px solid transparent;
  }
  
  .tab:hover {
    background: #e8e8e8;
  }
  
  .tab.active {
    color: #000;
    border-bottom: 2px solid #0066cc;
    background: white;
  }
  
  .tab-content {
    display: none;
    flex: 1;
    overflow: auto;
  }
  
  .tab-content.active {
    display: block;
  }
  
  .placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: #999;
    font-size: 14px;
  }
  
  .stream-controls {
    display: flex;
    gap: 8px;
    padding: 8px 12px;
    background: #f9f9f9;
    border-bottom: 1px solid #ddd;
    align-items: center;
  }
  
  .btn {
    padding: 4px 12px;
    border: 1px solid #ccc;
    background: white;
    border-radius: 3px;
    cursor: pointer;
    font-size: 11px;
    font-weight: 500;
  }
  
  .btn:hover {
    background: #f0f0f0;
  }
  
  .btn.paused {
    background: #ff9800;
    color: white;
    border-color: #f57c00;
  }
  
  .btn.paused:hover {
    background: #f57c00;
  }
  
  .checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-left: 8px;
    font-size: 11px;
    color: #666;
  }
  
  .checkbox-wrapper input[type="checkbox"] {
    cursor: pointer;
  }
  
  .checkbox-wrapper label {
    cursor: pointer;
    user-select: none;
  }
  
  .stream-stats {
    display: flex;
    gap: 16px;
    padding: 8px 12px;
    background: white;
    border-bottom: 1px solid #ddd;
    font-size: 11px;
    flex-wrap: wrap;
  }
  
  .stat {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  
  .stat-label {
    color: #666;
    font-weight: 500;
    text-transform: uppercase;
    font-size: 9px;
    letter-spacing: 0.5px;
  }
  
  .stat-value {
    font-size: 13px;
    font-weight: 600;
    color: #333;
  }
  table { 
    width: 100%; 
    border-collapse: collapse; 
    font-size: 12px;
  }
  thead {
    background: #f9f9f9;
    position: sticky;
    top: 0;
  }
  th, td { 
    border-bottom: 1px solid #eee; 
    padding: 6px 8px; 
    text-align: left;
  }
  th {
    font-weight: 600;
    font-size: 11px;
    text-transform: uppercase;
    color: #666;
  }
  .dir { 
    width: 50px; 
    font-weight: 600;
    font-family: 'Courier New', monospace;
  }
  .type { width: 80px; font-family: 'Courier New', monospace; }
  .kind { 
    width: 60px;
    text-align: left;
    font-size: 11px;
  }
  .pubkey { 
    width: 140px; 
    font-family: 'Courier New', monospace;
    font-size: 11px;
    position: relative;
  }
  
  .pubkey-wrapper {
    display: flex;
    align-items: center;
    gap: 4px;
  }
  
  .copy-icon {
    opacity: 0;
    cursor: pointer;
    padding: 2px 4px;
    border-radius: 2px;
    transition: opacity 0.2s;
    display: inline-block;
    width: 12px;
    height: 12px;
    margin-left: 4px;
    vertical-align: middle;
    flex-shrink: 0;
  }
  
  .copy-icon svg {
    width: 12px;
    height: 12px;
    fill: #666;
  }
  
  .copy-icon * {
    pointer-events: none;
  }
  
  .pubkey:hover .copy-icon,
  .preview:hover .copy-icon {
    opacity: 0.6;
  }
  
  .copy-icon:hover {
    opacity: 1 !important;
    background: #f0f0f0;
  }
  
  .copy-icon:hover svg {
    fill: #333;
  }
  
  .copy-feedback {
    position: fixed;
    background: #4caf50;
    color: white;
    padding: 3px 8px;
    border-radius: 3px;
    font-size: 11px;
    pointer-events: none;
    z-index: 10000;
    animation: fadeOut 1s ease-out forwards;
  }
  
  @keyframes fadeOut {
    0%, 60% { opacity: 1; }
    100% { opacity: 0; }
  }
  
  .preview { 
    font-family: 'Courier New', monospace;
    font-size: 11px;
    color: #333;
  }
  
  .preview-compact {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    position: relative;
  }
  
  .preview-expanded {
    white-space: pre;
    font-size: 10px;
    padding: 4px 0;
    position: relative;
  }
  
  .preview-wrapper {
    display: inline-flex;
    align-items: flex-start;
    gap: 4px;
    max-width: 100%;
  }
  
  .preview-content {
    flex: 1;
    min-width: 0;
  }
  tbody tr:hover { background: #f9f9f9; }
  .dir-in { color: #0066cc; }
  .dir-out { color: #cc6600; }

  /* Dark mode */
  @media (prefers-color-scheme: dark) {
    body {
      background: #1e1e1e;
      color: #d4d4d4;
    }
    .tabs {
      background: #252526;
      border-bottom: 1px solid #3e3e42;
    }
    .tab {
      color: #aaa;
    }
    .tab:hover {
      background: #2a2a2a;
    }
    .tab.active {
      color: #fff;
      border-bottom: 2px solid #4fc3f7;
      background: #1e1e1e;
    }
    .placeholder {
      color: #666;
    }
    .stream-controls {
      background: #252526;
      border-bottom: 1px solid #3e3e42;
    }
    .btn {
      background: #2d2d30;
      border-color: #3e3e42;
      color: #ccc;
    }
    .btn:hover {
      background: #3e3e42;
    }
    .btn.paused {
      background: #ff9800;
      color: white;
      border-color: #f57c00;
    }
    .btn.paused:hover {
      background: #f57c00;
    }
    .stream-stats {
      background: #1e1e1e;
      border-bottom: 1px solid #3e3e42;
    }
    .stat-label {
      color: #999;
    }
    .stat-value {
      color: #ddd;
    }
    header {
      background: #252526;
      border-bottom: 1px solid #3e3e42;
    }
    #status {
      color: #aaa;
    }
    #status.attached { color: #4ec9b0; }
    #status.error { color: #f48771; }
    #counts {
      color: #aaa;
    }
    button {
      background: #2d2d30;
      border: 1px solid #3e3e42;
      color: #ccc;
    }
    button:hover {
      background: #3e3e42;
    }
    thead {
      background: #252526;
    }
    th {
      color: #aaa;
      border-bottom: 1px solid #3e3e42;
    }
    td {
      border-bottom: 1px solid #3e3e42;
    }
    .checkbox-wrapper {
      color: #aaa;
    }
    .copy-icon:hover {
      background: #3e3e42 !important;
    }
    .copy-icon svg {
      fill: #aaa;
    }
    .copy-icon:hover svg {
      fill: #fff;
    }
    .preview { 
      color: #d4d4d4;
    }
    tbody tr:hover {
      background: #2a2a2a;
    }
    .dir-in { color: #4fc3f7; }
    .dir-out { color: #ffb74d; }
  }
</style>

<div class="tabs">
  <button class="tab active" data-tab="stream">Event Stream</button>
  <button class="tab" data-tab="summary">Summary</button>
  <button class="tab" data-tab="build">Build</button>
</div>

<div class="tab-content active" id="stream">
  <div class="stream-controls">
    <button class="btn" id="pauseBtn">Pause</button>
    <button class="btn" id="clearBtn">Clear</button>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="expandEventsCheckbox">
      <label for="expandEventsCheckbox">Expand Events</label>
    </div>
    <div id="debugMsg" style="margin-left: auto; font-size: 10px; color: #999;"></div>
  </div>
  <div class="stream-stats" id="streamStats">
    <div class="stat">
      <div class="stat-label">Total</div>
      <div class="stat-value" id="stat-total">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">WS Events</div>
      <div class="stat-value" id="stat-ws">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">Nostr Events</div>
      <div class="stat-value" id="stat-nostr">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">Subs Opened</div>
      <div class="stat-value" id="stat-subs-opened">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">Subs Closed</div>
      <div class="stat-value" id="stat-subs-closed">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">Subs Open</div>
      <div class="stat-value" id="stat-subs-open">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">Unique Kinds</div>
      <div class="stat-value" id="stat-kinds">0</div>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th class="dir">Dir</th>
        <th class="type">Type</th>
        <th class="kind">Kind</th>
        <th class="pubkey">Pubkey</th>
        <th class="preview">Preview</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<div class="tab-content" id="summary">
  <div class="placeholder">Summary view coming soon...</div>
</div>

<div class="tab-content" id="build">
  <div class="placeholder">Build view coming soon...</div>
</div>

<script src="store.js"></script>
<script src="ui-stream.js"></script>
<script src="ui-summary.js"></script>
<script src="panel.js"></script>
