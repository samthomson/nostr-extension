<!doctype html>
<meta charset="utf-8">
<style>
  /* Light mode (default) */
  body { 
    font: 12px system-ui, sans-serif; 
    margin: 0; 
    padding: 0;
    background: white;
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  
  .tabs {
    display: flex;
    border-bottom: 1px solid #ddd;
    background: #f5f5f5;
  }
  
  .tab {
    padding: 8px 16px;
    cursor: pointer;
    border: none;
    background: transparent;
    font-size: 12px;
    font-weight: 500;
    color: #666;
    border-bottom: 2px solid transparent;
  }
  
  .tab:hover {
    background: #e8e8e8;
  }
  
  .tab.active {
    color: #000;
    border-bottom: 2px solid #0066cc;
    background: white;
  }
  
  .tab-content {
    display: none;
    flex: 1;
    overflow: auto;
  }
  
  .tab-content.active {
    display: block;
  }
  
  .placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: #999;
    font-size: 14px;
  }
  table { 
    width: 100%; 
    border-collapse: collapse; 
    font-size: 12px;
  }
  thead {
    background: #f9f9f9;
    position: sticky;
    top: 0;
  }
  th, td { 
    border-bottom: 1px solid #eee; 
    padding: 6px 8px; 
    text-align: left;
  }
  th {
    font-weight: 600;
    font-size: 11px;
    text-transform: uppercase;
    color: #666;
  }
  .dir { 
    width: 50px; 
    font-weight: 600;
    font-family: 'Courier New', monospace;
  }
  .type { width: 80px; font-family: 'Courier New', monospace; }
  .kind { 
    min-width: 150px;
    text-align: left;
    font-size: 11px;
  }
  .pubkey { 
    width: 140px; 
    font-family: 'Courier New', monospace;
    font-size: 11px;
  }
  .preview { 
    font-family: 'Courier New', monospace;
    font-size: 11px;
    color: #333;
  }
  tbody tr:hover { background: #f9f9f9; }
  .dir-in { color: #0066cc; }
  .dir-out { color: #cc6600; }

  /* Dark mode */
  @media (prefers-color-scheme: dark) {
    body {
      background: #1e1e1e;
      color: #d4d4d4;
    }
    .tabs {
      background: #252526;
      border-bottom: 1px solid #3e3e42;
    }
    .tab {
      color: #aaa;
    }
    .tab:hover {
      background: #2a2a2a;
    }
    .tab.active {
      color: #fff;
      border-bottom: 2px solid #4fc3f7;
      background: #1e1e1e;
    }
    .placeholder {
      color: #666;
    }
    header {
      background: #252526;
      border-bottom: 1px solid #3e3e42;
    }
    #status {
      color: #aaa;
    }
    #status.attached { color: #4ec9b0; }
    #status.error { color: #f48771; }
    #counts {
      color: #aaa;
    }
    button {
      background: #2d2d30;
      border: 1px solid #3e3e42;
      color: #ccc;
    }
    button:hover {
      background: #3e3e42;
    }
    thead {
      background: #252526;
    }
    th {
      color: #aaa;
      border-bottom: 1px solid #3e3e42;
    }
    td {
      border-bottom: 1px solid #3e3e42;
    }
    .preview {
      color: #d4d4d4;
    }
    tbody tr:hover {
      background: #2a2a2a;
    }
    .dir-in { color: #4fc3f7; }
    .dir-out { color: #ffb74d; }
  }
</style>

<div class="tabs">
  <button class="tab active" data-tab="stream">Event Stream</button>
  <button class="tab" data-tab="summary">Summary</button>
  <button class="tab" data-tab="build">Build</button>
</div>

<div class="tab-content active" id="stream">
  <table>
    <thead>
      <tr>
        <th class="dir">Dir</th>
        <th class="type">Type</th>
        <th class="kind">Kind</th>
        <th class="pubkey">Pubkey</th>
        <th class="preview">Preview</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<div class="tab-content" id="summary">
  <div class="placeholder">Summary view coming soon...</div>
</div>

<div class="tab-content" id="build">
  <div class="placeholder">Build view coming soon...</div>
</div>

<script src="panel.js"></script>
